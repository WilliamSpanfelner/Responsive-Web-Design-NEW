<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz page with a focus on accessibility">
    <link rel="stylesheet" href="styles.css" />
    <title>A Quiz & some accessibility features</title>
  </head>
  <body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <!-- The role attribute is a part of the Web Accessibilty Initiative (WAI), and accepts preset values -->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Information</h2>
                <div class="info">
                    <label for="name">Name: </label> 
                    <input id="name" type="text" name="name">
                </div>
                <div class="info">
                    <label for="email">email: </label> 
                    <input id="email" type="email" name="email">
                </div>
                <div class="info">
                    <label for="dob">D.O.B.<span class="sr-only">(Date of Birth)</span></label> 
                    <input id="dob" type="date" name="dob">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset name="q1" class="question">
                        <legend>An input element is self-closing. </legend>
                        <ul class="answers-list">
                            <!-- Grouping input elements with the same name/value attribute permits the selection of one choice only. -->
                            <li><label for="q1-a1"><input name="q1" id="q1-a1" type="radio" value="True">True</label></li>
                            <li><label for="q1-a2"><input name="q1" id="q1-a2" type="radio" value="False">False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset name="q2" class="question">
                        <legend>UTF-9 is standard encoding for HTML documents. </legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input name="q2" id="q2-a1" type="radio" value="True">True</label></li>
                            <li><label for="q2-a2"><input name="q2" id="q2-a2" type="radio" value="False">False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="css-q1a">It is possible to declare and use variables in CSS</label>
                    </div>
                    <div class="answer">
                        <select required name="css-q1a" id="css-q1a">
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="student-text">The ::block and ::after pseudo elements allow content to be added before or after a document element.</label>
                    </div>
                    <div class="answer">
                        <textarea placeholder="Write your answer here." rows="5" cols="30" name="student-text" id="student-text"></textarea>
                    </div>
                </div>
            </section>
            <input type="submit" value="Send">
        </form>
    </main>
    <footer>
        <!-- address element will contain contact information -->
        <address></address>
    </footer>
  </body>
</html>
