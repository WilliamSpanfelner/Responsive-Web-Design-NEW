<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz page with a focus on accessibility">
    <link rel="stylesheet" href="styles.css" />
    <title>A Quiz & some accessibility features</title>
  </head>
  <body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <!-- The role attribute is a part of the Web Accessibilty Initiative (WAI), and accepts preset values -->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Information</h2>
                <div class="info"><label for=""></label> <input type="text"></div>
                <div class="info"><label for=""></label> <input type="text"></div>
                <div class="info"><label for=""></label> <input type="text"></div>
            </section>
            <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML Questions</h2></section>
            <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS Questions</h2></section>
        </form>
    </main>
  </body>
</html>
