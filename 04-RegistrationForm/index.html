<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- Action attribute specifies target server 
         method attribute specifies how to send form data -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"></label> <!-- Space between innerText and input is important -->
                <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></label> <!-- Link label & input with for & id attributes -->
                <label for="email">Enter Your Email: <input required id="email" type="email"></label>  <!-- Type attributes allow browser to expect certain characteristics. Password obscures entry field while email allows entries with @ and . in the domain-->
                <label for="new-password">Create a New Password: <input required id="new-password" type="password" minlength="8" pattern="[a-z0-5]{8,1}"></label>
                <!-- The input element pattern attribute allows a regex expression for password validation -->
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <!-- Adding a name attribute to the input elements with the same value relates the elements and allows only one selection -->
                <label for="personal-account"><input type="radio" name="account-type" checked id="personal-account"> Personal</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business</label>
            </fieldset>
            <fieldset></fieldset>
            <label for="terms-and-conditions"><input required type="checkbox" name="" id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit"> 
            <!-- The first input element with a type of submit is automatically set to submit its nearest parent form element -->
        </form>
    </body>
</html>
